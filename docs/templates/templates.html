<div class="row templates">
	
	<div class="col-md-4" ng-repeat="template in templates">
		<h3>{{template.name}}</h3>
		<img ng-src="../images/{{template.images[0].name}}" alt="template 1">
		<h4>{{template.price | currency}} </h4>
		<a href="#!templates/{{template.id}}" class="btn btn-primary btn-block">Details</a>
	</div>
	
	
	
</div>
